<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp8</title>
    <link rel="stylesheet" href="style8.css">
    <style>
         body{
            margin: 20px;
            font-family:'Times New Roman', Times, serif;
            background-color: white;
        }
        .container{
            align-items: center;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
         .card{
            background-color:white;
            box-shadow: 0 4px 10px rgba(0,0,0,1);
            width: 220px;
            text-align: center;
            padding: 16px;
            border-radius: 8px;
         }
         .image{
          width: 70px ;
          height: 70px;
          border-radius: 50%;
          background-color: rgb(45, 45, 251);
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0 auto 12px;
        }
        .name{
            font-weight: bold;
            font-size: 18px;
        }
        .detail{
            color: #555;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">JK</div>
            <div class="name">Jeet Kumar</div>
            <div class="detail">B.TECH-CSE</div>
            <div class="detail">Roll No:21CS1007</div>
            <div class="detail">1st year</div>
        </div>
        <div class="card">
            <div class="image">AR</div>
            <div class="name">Asha Rani</div>
            <div class="detail">B.TECH-IT</div>
            <div class="detail">Roll No:21IT1012</div>
            <div class="detail">1st year</div>
        </div>
        <div class="card">
            <div class="image">RK</div>
            <div class="name">Rohit Kumar</div>
            <div class="detail">B.tech-ECE</div>
            <div class="detail">Roll No:21EC1009</div>
            <div class="detail">1st year</div>
        </div>


    
</body>
</html>
