<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of hover tag </title>
    <style>
        .main{
            border: 1px solid #ccc;
            width:350px;
            background-color:aquamarine;
            color:black;
            text-align:center;
            font-size:40px;
        }
        .main:hover{
            background-color: blue;
            color:yellow;
        }
    </style>
</head>
<body>
    <div class="main">Anubhav Goyal</div>
</body>
</html>
